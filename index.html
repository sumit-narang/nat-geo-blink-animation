<!DOCTYPE html>
<html>
<head>
	<title>nat geo animation</title>
	<link rel="stylesheet" type="text/css" href="short.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="container">
		<span class="opening"></span>
		<span class="content hide">FACING DEATH WITHOUT A ROPE</span>
		<span class="closing"></span>
	</div>
	
	<audio src="natGeo.mp3" autoplay>
		<p>If you are reading this, it is because your browser does not support the audio element.</p>
	</audio>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		setInterval(content,1000);
		function content(){
			$('.content').removeClass('hide').css({
				'animation' : 'scale 0.8s ease-in-out'
			});
		}
	</script>

</body>
</html>
